<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* CSS FIX: Force the map to fill the window absolutely */
        body, html { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
        #map {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            width: 100%; height: 100%;
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // DEBUG: Verify if this new file is actually loaded
    // If you don't see this popup, Rebuild Project!
    // alert("Map Loaded V3 - Fix Applied");

    var map = L.map('map').setView([31.7917, -7.0926], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function addPin(lat, lon, name, city) {
        L.marker([lat, lon]).addTo(map).bindPopup("<b>" + name + "</b><br>" + city);
    }

    function flyToLocation(lat, lon) {
        map.flyTo([lat, lon], 14);
        // Force refresh after flying
        setTimeout(refreshMap, 500);
    }

    // --- REPAIR LOGIC ---
    function refreshMap() {
        map.invalidateSize();
    }

    // Run repair multiple times on startup
    setTimeout(refreshMap, 200);
    setTimeout(refreshMap, 1000);
    setTimeout(refreshMap, 3000);

    window.addEventListener('resize', refreshMap);
</script>
</body>
</html>
